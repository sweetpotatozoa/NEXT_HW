<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>인스타그램</title>
    </head>
    <body>
        <div class="background">
            <div class="safe-area"><div class="notch"></div></div>
            <div class="header">
                <div class="back-arrow"><img src="./public/back-arrow.png" /></div>
                <div class="title">unsplash</div>
                <div class="notification"><img src="./public/notification.png" /></div>
                <div class="menu"><img src="./public/dotmenu.png" /></div>
            </div>
            <div class="profile">
                <div class="summary">
                    <div class="summary-image"></div>
                    <div class="summary-infos">
                        <div class="info"><span class="num">8,790</span><span class="sub-title">게시물</span></div>
                        <div class="info"><span class="num">40.4만</span><span class="sub-title">팔로워</span></div>
                        <div class="info"><span class="num">2,860</span><span class="sub-title">팔로잉</span></div>
                    </div>
                </div>
                <div class="profile-info">
                    <div class="name">Unsplash</div>
                    <button class="thread">&nbsp@unsplash&nbsp</button>
                    <div class="category">커뮤니티</div>
                    <div class="introduce">Free images</div>
                    <div class="translate">번역보기</div>
                    <div class="website">🔗unsplash.com/plus</div>
                </div>
            </div>
            <div class="connect">
                <div class="follow">팔로잉⌵</div>
                <div class="message">메시지</div>
                <div class="email">이메일</div>
                <div class="show-recommand"><img src="./public/plus.png" /></div>
            </div>
            <div class="recommand">
                <div class="recommand-title">
                    <div class="for-you">회원님을 위한 추천</div>
                    <div class="show-all">모두 보기</div>
                </div>
                <div class="recommand-list">
                    <div class="recommand-item">
                        <div class="recommand-image1"></div>
                        <div class="recommand-name">ptrani&nbsp<img src="./public/check.png" /></div>
                        <div class="recommand-introduce">Paul Trani</div>
                        <button class="followButton">팔로우</button>
                    </div>
                    <div class="recommand-item">
                        <div class="recommand-image2"></div>
                        <div class="recommand-name">coffeezoa&nbsp<img src="./public/check.png" /></div>
                        <div class="recommand-introduce">everyday coffee</div>
                        <button class="followButton">팔로우</button>
                    </div>
                    <div class="recommand-item">
                        <div class="recommand-image3"></div>
                        <div class="recommand-name">seoul_rain&nbsp<img src="./public/check.png" /></div>
                        <div class="recommand-introduce">서울살이 1달차</div>
                        <button class="followButton">팔로우</button>
                    </div>
                    <div class="recommand-item">
                        <div class="recommand-image4"></div>
                        <div class="recommand-name">moewow&nbsp<img src="./public/check.png" /></div>
                        <div class="recommand-introduce">내가 살아가는 세상</div>
                        <button class="followButton">팔로우</button>
                    </div>
                </div>
            </div>
            <div class="story-store">
                <div class="story">
                    <div class="story-image"><img src="./public/back1.png" /></div>
                    <div class="story-name">Cats</div>
                </div>
                <div class="story">
                    <div class="story-image"><img src="./public/story2.png" /></div>
                    <div class="story-name">colorfuls</div>
                </div>
                <div class="story">
                    <div class="story-image"><img src="./public/back3.png" /></div>
                    <div class="story-name">bright</div>
                </div>
                <div class="story">
                    <div class="story-image"><img src="./public/back4.png" /></div>
                    <div class="story-name">challenge</div>
                </div>
                <div class="story">
                    <div class="story-image"><img src="./public/back5.png" /></div>
                    <div class="story-name">views</div>
                </div>
            </div>
            <div class="feed">
                <div class="feed-menu">
                    <div class="menus"><img src="./public/square.png" /></div>
                    <div class="menus"><img src="./public/reels.png" style="width: 23px" /></div>
                    <div class="menus"><img src="./public/profile.png" style="width: 23px" /></div>
                </div>
                <div class="feed-list">
                    <div class="feed-item" style="border-top: black 2px solid"><img src="./public/woman2.png" /></div>
                    <div class="feed-item"><img src="./public/woman3.png" /></div>
                    <div class="feed-item"><img src="./public/man1.png" /></div>
                    <div class="feed-item"><img src="./public/woman2.png" /></div>
                    <div class="feed-item"><img src="./public/woman.png" /></div>
                    <div class="feed-item"><img src="./public/woman2.png" /></div>
                    <div class="feed-item"><img src="./public/woman3.png" /></div>
                    <div class="feed-item"><img src="./public/man1.png" /></div>
                    <div class="feed-item"><img src="./public/woman.png" /></div>
                </div>
            </div>
            <div class="navigator"></div>
        </div>
    </body>
</html>
