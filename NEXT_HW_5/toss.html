<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="toss.css" />
        <title>Toss</title>
    </head>
    <body>
        <div class="background">
            <div class="safe-area"><div class="notch"></div></div>
            <div class="header">
                <div class="Logo"><img src="./public/Logo.png" /></div>
                <div class="menu">
                    <div class="hi"><img src="./public/hi.png" /></div>
                    <div class="notification"><img src="./public/noti.png" /></div>
                </div>
            </div>
            <div class="blank"></div>
            <div class="container">
                <div class="left-side">
                    <div class="icon">
                        <img src="./public/money.png" />
                    </div>
                    <div class="text">
                        <div class="title">요금제 바꾸고</div>
                        <div class="description">1,000,000원 받기</div>
                    </div>
                </div>
                <div class="arrow">
                    <img src="./public/arrow.png" />
                </div>
            </div>
            <div class="container">
                <div class="left-side">
                    <div class="description" style="color: white">토스뱅크</div>
                </div>
                <div class="arrow">
                    <img src="./public/arrow.png" />
                </div>
            </div>
            <div class="container" style="flex-direction: column">
                <div class="small-container">
                    <div class="left-side">
                        <div class="icon">
                            <img src="./public/ibk.png" />
                        </div>
                        <div class="text">
                            <div class="title">보통예금(IBK나라사랑통장)</div>
                            <div class="description">1,000,000,000원</div>
                        </div>
                    </div>
                    <div
                        class="arrow"
                        style="background-color: #2c2c34; color: #a09fa4; padding: 0 15px; border-radius: 10px"
                    >
                        송금
                    </div>
                </div>
                <div class="small-container">
                    <div class="left-side">
                        <div class="icon">
                            <img src="./public/point.png" />
                        </div>
                        <div class="text">
                            <div class="title">포인트•머니•1개</div>
                            <div class="description">503원</div>
                        </div>
                    </div>
                </div>
                <div class="small-container" style="margin: 0; border-bottom: 1px solid #2c2c34; padding-bottom: 10px">
                    <div class="left-side">
                        <div class="icon">
                            <img src="./public/stock.png" />
                        </div>
                        <div class="text">
                            <div class="title">투자 모아보기•2개</div>
                            <div class="description">7,230,000원</div>
                        </div>
                    </div>
                </div>
                <div class="plus">내 계좌 • 대출 • 증권 • 포인트보기 ></div>
            </div>
            <div class="container" style="flex-direction: column">
                <div class="small-container">
                    <div class="left-side">
                        <div class="icon">
                            <img src="./public/kakao.png" />
                        </div>
                        <div class="text">
                            <div class="title">이번 달 쓴 금액</div>
                            <div class="description">1,000,000,000원</div>
                        </div>
                    </div>
                    <div
                        class="arrow"
                        style="background-color: #222d4b; color: #507fd8; padding: 0 15px; border-radius: 10px"
                    >
                        새 내역 10건 +
                    </div>
                </div>
                <div class="small-container" style="margin-bottom: 0">
                    <div class="left-side">
                        <div class="icon">
                            <img src="./public/nong.png" />
                        </div>
                        <div class="text">
                            <div class="title">NH농협카드를 쓰고 계신가요?</div>
                            <div class="description">NH농협카드 연결하고 내역보기</div>
                        </div>
                    </div>
                    <div class="arrow">
                        <img src="./public/arrow.png" />
                    </div>
                </div>
            </div>
            <div class="container" style="align-items: center; padding-top: 10px; padding-bottom: 10px">
                <div class="credit">계좌개설</div>
                <div class="line"></div>
                <div class="credit">카드발급</div>
                <div class="line"></div>
                <div class="credit">대출받기</div>
            </div>
            <div class="nav">
                <div class="home">
                    <img src="./public/home.png" />
                    <div class="explain">홈</div>
                </div>
                <div class="home">
                    <img src="./public/dia.png" />
                    <div class="explain">혜택</div>
                </div>
                <div class="home">
                    <img src="./public/bag.png" />
                    <div class="explain">토스페이</div>
                </div>
                <div class="home">
                    <img src="./public/graph.png" />
                    <div class="explain">주식</div>
                </div>
                <div class="home">
                    <img src="./public/hammenu.png" />
                    <div class="explain">전체</div>
                </div>
            </div>
        </div>
    </body>
</html>
